<!--<ngx-loading [show]="loading" [config]="{ fullScreenBackdrop: true }"></ngx-loading>-->
<body [ngClass]="{'loaded': val === 1}">
<div id="loader-wrapper">
  <div id="loader"></div>
  <div class="loader-section section-left"></div>
  <div class="loader-section section-right"></div>
</div>
<div class="container">
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8  ">
    <ul class="nav nav-tabs">
      <li role="presentation" class="btn"><a routerLink="/list" (click)="clear()">List</a></li>
    </ul>
  </div>
</div>
<h2>
  Prediction for {{companyName}}!
</h2>
  <h4 style="margin-top: 10%">
    Closing Value Last Seen is <span>{{closingValue}}</span>
  </h4>
  <h4 style="margin-top: 10%">
    Stock Price of {{companyName}} in {{predictedYear}} will be <span>{{predictedValue}}</span>
  </h4>
  <img *ngIf="predictedValue && companyName == 'TITAN'" src = "../../assets/TITAN_prediction.png">
  <img *ngIf="predictedValue && companyName == 'SBIN'" src = "../../assets/SBI_prediction.png">
  <img *ngIf="predictedValue && companyName == 'HDFC'" src = "../../assets/HDFC_prediction.png">
  <img *ngIf="predictedValue && companyName == 'WIPRO'" src = "../../assets/WIPRO_prediction.png">
  <!--<button *ngIf="predictedValue" class="btn btn-default" (click)="showgraph()">Get Prediction Graph</button>-->
  <!--<svg width="900" height="500"></svg>-->
</div>
</body>
